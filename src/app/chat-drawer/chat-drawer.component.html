<p-sidebar [(visible)]="visible" position="right" [style]="{width:'300px'}" styleClass="p-sidebar-sm" [modal]="false">
    <div class="flex flex-col h-full dark:bg-gray-800 dark:text-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold dark:text-white">聊天室</h3>
            <div class="flex gap-2">
                <button pButton icon="pi pi-user" (click)="setUserName()" pTooltip="設定名稱"></button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto mb-4">
            @for (msg of messages$ | async; track msg.timestamp) {
                <div class="mb-2">
                    <div class="text-sm text-gray-500 dark:text-gray-400">{{ msg.userName }}</div>
                    <div class="bg-gray-100 dark:bg-gray-700 p-2 rounded dark:text-white">
                        {{ msg.message }}
                    </div>
                    <div class="text-xs text-gray-400">
                        {{ msg.timestamp | date:'HH:mm:ss' }}
                    </div>
                </div>
            }
        </div>

        <div class="flex gap-2">
            <input type="text" pInputText [(ngModel)]="newMessage" 
                   (keyup.enter)="sendMessage()" 
                   (click)="$event.stopPropagation()"
                   placeholder="輸入訊息..." 
                   class="flex-1 dark:bg-gray-700 dark:text-white dark:border-gray-600">
            <button pButton icon="pi pi-send" 
                    (click)="sendMessage(); $event.stopPropagation()">
            </button>
        </div>
    </div>
</p-sidebar>

<button pButton icon="pi pi-comments" 
        class="chat-toggle-button" 
        (click)="visible = true"
        [style]="{'position': 'fixed', 'bottom': '20px', 'right': '20px', 'z-index': '1000'}">
</button>
